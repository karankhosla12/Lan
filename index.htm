<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var referrer = document.referrer;
            var currentUrl = window.location.href;

            // UTM parameters to add based on referrer
            var utmParamsLinkedIn = "utm_source=linkedin&utm_medium=social&utm_campaign=campaign_linkedin";
            var utmParamsOther = "utm_source=other&utm_medium=web&utm_campaign=campaign_other";

            // Check if the URL already contains any UTM parameters
            var utmParamsPresent = currentUrl.includes("utm_source") || currentUrl.includes("utm_medium") || currentUrl.includes("utm_campaign");

            // Determine which UTM parameters to add
            var utmParamsToAdd = referrer.includes("linkedin") ? utmParamsLinkedIn : utmParamsOther;

            if (!utmParamsPresent) {
                if (currentUrl.includes("?")) {
                    currentUrl += "&" + utmParamsToAdd;
                } else {
                    currentUrl += "?" + utmParamsToAdd;
                }
                window.location.href = currentUrl;
            }
        });
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
