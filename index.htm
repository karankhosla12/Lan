<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var referrer = document.referrer;
            var currentUrl = window.location.href;
            var utmParams = "utm_source=example&utm_medium=web&utm_campaign=test";

            // Check if the URL already contains the UTM parameters
            var utmParamsPresent = currentUrl.includes("utm_source") || currentUrl.includes("utm_medium") || currentUrl.includes("utm_campaign");

            if (!referrer.includes("LinkedIn") && !utmParamsPresent) {
                if (currentUrl.includes("?")) {
                    currentUrl += "&" + utmParams;
                } else {
                    currentUrl += "?" + utmParams;
                }
                window.location.href = currentUrl;
            }
        });
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
